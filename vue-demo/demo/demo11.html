<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件--内容分发（slot）</title>
</head>
<body>

<div id="app">
    <parent-component></parent-component>
    <child-component>
        <p>这是一些初始化内容</p>
    </child-component>

    <layout-component>
        <header-component slot="header"></header-component>
        <main-component></main-component>
        <footer-component slot="footer"></footer-component>
    </layout-component>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    Vue.component('parent-component', {
        template: '<div>' +
        '<h1>我是父组件的标题</h1>' +
        '<child-component>' +
        // 如果<child-component>中没有<slot>插槽，以下内容将被抛弃
        '<p>这是一些初始内容</p>' +
        '<p>这是更多的初始内容</p>' +
        '</child-component>' +
        '</div>'
    })

    Vue.component('child-component', {
        template: '<div><h2>我是子组件的标题</h2><slot>只有在没有要分发的内容时才显示</slot></div>'
    })

    Vue.component('layout-component', {
        template: '<div>' +
        '<header><slot name="header"></slot></header>' +
        '<main><slot></slot></main>' +
        '<footer><slot name="footer"></slot></footer>' +
        '</div>'
    })

    Vue.component('header-component', {
        template: '<h1>这里是页面标题</h1>'
    })

    Vue.component('main-component', {
        template: '<div><p>主要内容的一个段落。</p><p>另一个主要段落。</p></div>'
    })

    Vue.component('footer-component', {
        template: '<p>这里是一些联系信息</p>'
    })

    new Vue({
        el: '#app'
    })
</script>

</body>
</html>
