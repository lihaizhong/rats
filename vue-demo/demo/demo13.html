<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style>
        .fade-enter {

        }

        .fade-enter-active {

        }

        .fade-leave-active {

        }
    </style>
</head>
<body>

<div id="app">
    <button @click="show = !show">切换</button>
    <transition name="fade">
        <p v-if="show">hello</p>
    </transition>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>

</body>
</html>
