<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render函数</title>
</head>
<body>

<div id="app">

</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
    var data = {
        a: 1,
        b: 2
    }

    new Vue({
        el: '#app',
        data: data,
        created: function () {
            this.$data.a = 2;
            console.log(data.a);
        }
    })
</script>

</body>
</html>
