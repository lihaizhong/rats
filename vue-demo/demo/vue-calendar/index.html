<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .control-label {
            line-height: 1.5;
            font-size: 22px;
        }
        
        .control {
            width: 300px;
            border: 1px solid RGB(59, 159, 239);
            font-size: 26px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./calendar.css">
</head>

<body>

    <div id="app">
        <label class="control-label">您选择的日期是：</label>
        <input type="text" class="control" v-model="fullDate" @focus="openCalendar" placeholder="点击这里，弹出日历组件" readonly>
        <v-calendar :show.sync="isshow" format="yyyy年MM月dd日" :max-year="maxYear" :max-date="maxDate" @change="changeDate" @export="exportDate"></v-calendar>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://unpkg.com/hammerjs/hammer.min.js"></script>
    <script src="https://unpkg.com/vue-touch@next/dist/vue-touch.min.js"></script>
    <script src="./calendar.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                var now = new Date(),
                    year = now.getFullYear();

                return {
                isshow: false,
                now: now,
                year: year,
                date: '',
                fullDate: '',
                maxYear: year,
                maxDate: now.getDate() - 1
            }
            },
            methods: {
                openCalendar: function() {
                    this.isshow = true;
                },
                changeDate: function(year, month) {
                    if (year === this.now.getFullYear() && month === this.now.getMonth() + 1) {
                        this.maxDate = this.now.getDate() - 1;
                    } else {
                        this.maxDate = 31;
                    }
                },
                exportDate: function(date) {
                    this.fullDate = date;
                }
            }
        })
    </script>
</body>

</html>
