<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Component</title>
  <style>
    *:not(:defined) {
      display: none;
    }

    .dialog {
      display: none;
    }
  </style>
</head>
<body>
  <wv-dialog id="dialog">
    <div slot="header">这是一个弹窗标题</div>
    <p>我是弹窗体</p>
    <div>我是第二个弹窗体</div>
    <div slot="footer">
      <button type="button">确定</button>
      <button type="button">取消</button>
    </div>
  </wv-dialog>
  <script src="shadow-doms/index.js"></script>
  <script src="shadow-doms/DialogElement.js"></script>
  <script>
    defineElement([{ name: 'wv-dialog', component: DialogElement }])
    const $$dialog = document.querySelector('#dialog')

    console.log($$dialog.shadowRoot)
    // $$dialog.open = false
    // console.log($$dialog.open)
  </script>
</body>
</html>
