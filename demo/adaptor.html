<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }

    .wrapper {
      position: relative;
      float: left;
      box-sizing: border-box;
      width: 50%;
      min-height: 100%;
      padding-bottom: 100px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      text-align: center;
      color: #fff;
      background: #f00;
    }
  </style>
</head>
<body>
  <div style="height: 100%;">
    <div class="wrapper">
      <div style="height: 3000px; text-align: center; color: #fff; background: green;">
        内容大于屏幕高度
      </div>
      <div class="footer">这是底部</div>
    </div>
    <div class="wrapper">
      <div style="height: 200px; text-align: center; color: #fff; background: blue;">
        内容小于屏幕高度
      </div>
      <div class="footer">这是底部</div>
    </div>
  </div>
</body>
</html>
