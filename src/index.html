<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>入口</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <h1 class="flex items-center h-12 px-3 border-b text-xl bg-slate-100">电池</h1>
  <!-- <cc-cell label="设备是否接入电源：" id="charging"></cc-cell>
  <cc-cell label="预计充满需要多久：" id="charging-time"></cc-cell>
  <cc-cell label="预计电池耗尽时间：" id="discharging-time"></cc-cell>
  <cc-cell label="电量百分比：" id="electric-quantity"></cc-cell> -->
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>设备是否接入电源：</div>
    <div id="charging" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>预计充满需要多久：</div>
    <div id="charging-time" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>预计电池耗尽时间：</div>
    <div id="discharging-time" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>电量百分比：</div>
    <div id="electric-quantity" class="flex-1"></div>
  </div>
  <h1 class="flex items-center h-12 px-3 border-b text-xl bg-slate-100">网络</h1>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>当前设备的带宽：</div>
    <div id="downlink" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>当前设备最大的下行带宽：</div>
    <div id="downlink-max" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>连接速度和质量：</div>
    <div id="effective-type" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>当前网络实际的往返时间：</div>
    <div id="rtt" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>网络连接技术：</div>
    <div id="connection-type" class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div>用户设备是否启用了“节流(reduced data)”模式：</div>
    <div id="connection-save-data" class="flex-1"></div>
  </div>
  <h1 class="flex items-center h-12 px-3 border-b text-xl bg-slate-100">导航</h1>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div></div>
    <div class="flex-1"></div>
  </div>
  <div class="flex items-center h-11 border-b px-3 bg-slate-50">
    <div></div>
    <div class="flex-1"></div>
  </div>
</body>
</html>
